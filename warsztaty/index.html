<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="https://formspree.io/mariusz.betkier@op.pl" method="post">
        <label for="imie">Imie i Nazwisko:</label><br>
        <input type="text" name="imie" id="imie"><br>
        <label for="e-mail">E-mail:</label><br>
        <input type="email" name="e-mail" id="e-mail"><br>
        <label for="tel">Numer telefonu:</label><br>
        <input type="text" name="tel" id="tel" pattern="[0-9\s]+"><br>
        <label for="woj">Wybierz województwo</label><br>
        <select name="wojewodztwo" id="woj">
            <option value="value1">dolnośląskie</option>
            <option value="value2">kujawsko-pomorskie</option>
            <option value="value3">lubelskie</option>
            <option value="value4">lubuskie</option>
            <option value="value5">łódzkie</option>
            <option value="value6">małopolskie</option>
            <option value="value7">mazowieckie</option>
            <option value="value8">opolskie</option>
            <option value="value9">podkarpackie</option>
            <option value="value10">podlaskie</option>
            <option value="value11">pomorskie</option>
            <option value="value12">śląskie</option>
            <option value="value13">świętokrzyskie</option>
            <option value="value14">warmińsko-mazurskie</option>
            <option value="value15">wielkopolskie</option>
            <option value="value16">zachodniopomorskie</option>
        </select><br><br>
        <label for="wiadomosc">Wiadomowść</label><br>
        <textarea name="wiadomosc" id="wiadomosc" cols="30" rows="10"></textarea><br>
        <input type="submit" value="Wyślij">
    </form>
</body>
</html>
